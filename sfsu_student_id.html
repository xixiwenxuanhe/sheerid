<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFSU Student ID Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .student-card {
            width: 540px;
            height: 340px;
            background: linear-gradient(135deg, #4a1c5d 0%, #2d1b69 100%);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            color: white;
            padding: 30px;
            box-sizing: border-box;
            border: 3px solid #d4af37;
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .university-logo {
            width: 300px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .university-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
        }

        .student-info {
            flex: 1;
            padding-right: 20px;
        }

        .student-name {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .student-id {
            font-size: 20px;
            margin: 0 0 15px 0;
            font-weight: 600;
            color: #ffffff;
        }

        .valid-until {
            font-size: 16px;
            margin: 0 0 10px 0;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .issue-date {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .student-photo {
            width: 120px;
            height: 150px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
        }

        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-footer {
            position: absolute;
            bottom: 15px;
            left: 30px;
            right: 30px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            color: #d4af37;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hologram {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50px, -50px);
        }

        .security-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #d4af37 0%, #ffd700 50%, #d4af37 100%);
        }
    </style>
</head>
<body>
    <div class="student-card">
        <div class="security-strip"></div>
        <div class="hologram"></div>
        
        <div class="card-header">
            <img src="imgs/san-francisco-state-university.png" alt="SFSU Logo" class="university-logo">
        </div>

        <div class="card-body">
            <div class="student-info">
                <div class="student-name">Alex Yang</div>
                <div class="student-id">ID: SFSU20251234</div>
                <div class="valid-until">Valid Until: May 31, 2026</div>
                <div class="issue-date">Issued: January 15, 2025</div>
            </div>
            
            <div class="student-photo">
                <img src="imgs/people.png" alt="Student Photo">
            </div>
        </div>

        <div class="card-footer">
            OFFICIAL STUDENT IDENTIFICATION CARD
        </div>
    </div>
</body>
</html>
