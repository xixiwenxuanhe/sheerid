<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFSU Student ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .id-card {
      width: 370px;
      height: 240px;
      background: linear-gradient(to bottom right, #f2f1f7, #e6e4ef);
      border: 2px solid #4b2e83; /* SFSU 紫 */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .header {
      background-color: #4b2e83;
      color: white;
      padding: 10px 10px 10px 55px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 35px;
      height: 35px;
    }

    .photo {
      position: absolute;
      top: 60px;
      left: 15px;
      width: 90px;
      height: 110px;
      border: 2px solid #4b2e83;
      border-radius: 5px;
      object-fit: cover;
    }

    .info {
      position: absolute;
      top: 60px;
      left: 115px;
      right: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .info strong {
      font-weight: bold;
    }

    .barcode {
      position: absolute;
      bottom: 50px;
      left: 15px;
      width: 88%;
      height: 30px;
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 2px,
        #fff 3px,
        #fff 5px
      );
      border-radius: 3px;
    }

    .barcode-id {
      position: absolute;
      bottom: 35px;
      left: 15px;
      font-size: 12px;
      color: #333;
      letter-spacing: 2px;
    }

    .footer {
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      color: #4b2e83;
      text-align: center;
      font-size: 11px;
      line-height: 1.3;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">
      San Francisco State University
    </div>
    <img src="imgs/san-francisco-state-university2.png" alt="SFSU Logo" class="logo" />
    <img src="imgs/people.png" alt="Student Photo" class="photo" />
    <div class="info">
      <strong>Name:</strong> Doec John Lee<br />
      <strong>Student ID:</strong> 925214462<br />
      <strong>Issued:</strong> 2023‑08‑15<br />
      <strong>Expires:</strong> 2025‑08‑15<br />
      <strong>Status:</strong> Active
    </div>
    <div class="barcode"></div>
    <div class="barcode-id">925214742</div>
    <div class="footer">
      Gator Pass Enabled • OneCard Official Student ID<br />
      Physical & Mobile Credential Active
    </div>
  </div>
</body>
</html>
